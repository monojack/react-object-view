<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Mono:wght@400;500&family=Fira+Code:wght@400;500&family=PT+Mono&family=Source+Code+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body,
      body > div#root {
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #f1f1f1;
      }

      body {
        font-family: 'Dank Mono', 'Fira Code', 'DM Mono', monospace;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizeLegibility;
        font-size: 1rem;
        margin: 0;
        padding: 0;
      }

      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-tap-highlight-color: transparent;
      }

      *::before,
      *::after {
        box-sizing: inherit;
        text-rendering: geometricPrecision;
        -webkit-tap-highlight-color: transparent;
      }
    </style>
    <title>React Object View</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
